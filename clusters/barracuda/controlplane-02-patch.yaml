machine:
  network:
    hostname: kf-op-barracuda-02
    interfaces:
      - interface: enp3s0
        dhcp: false
        addresses:
          - 10.0.1.102/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.1.254
        vip:
          ip: 10.0.1.100

      - interface: br0
        dhcp: false
        addresses:
          - 10.10.1.2/24
        bridge:
          stp:
            enabled: true
          interfaces:
              - enp4s0

      - interface: br1
        addresses:
          - 10.250.250.2/24
        bridge:
          stp:
            enabled: true
          interfaces:
              - enp5s0f0np0
              - enp5s0f1np1
        mtu: 1500

  install:
    disk: /dev/nvme1n1