{{- range .Values.component }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: provision-{{ .name }}
  namespace: {{ $.Values.argoNamespace }}
spec:
  destination:
    server: https://kubernetes.default.svc
    {{- if .targetNamespace }}
    namespace: {{ .targetNamespace }}
    {{- end }}
  project: {{ .project }}
  source:
    path: gitops/{{ .project }}/{{ .name }}/{{ .basePath }}
    repoURL: {{ $.Values.repo }}
    targetRevision: {{ $.Values.targetRevision }}
  {{- if .autoSync }}
  syncPolicy:
    automated: {}
  {{- end }}
{{- end }}