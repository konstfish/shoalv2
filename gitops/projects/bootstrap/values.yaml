repo: https://github.com/konstfish/shoalv2
targetRevision: HEAD

argoNamespace: cluster-provisioning
argoProject: provision

components:
  infra:
    management:
      argocd:
        enabled: true
        type: kustomize
        basePath: base
        autoSync: true
      olm:
        enabled: true
        type: kustomize
        basePath: base
        autoSync: true
        targetNamespace: cluster-provisioning
      external-secrets:
        enabled: true
        type: kustomize
        basePath: base
        autoSync: true
    ingress:
      cert-manager:
        enabled: true
        type: kustomize
        basePath: base
        autoSync: true
      external-dns:
        enabled: true
        type: kustomize
        basePath: base
        autoSync: true
    storage:
      rook:
        enabled: false
        type: kustomize
        basePath: base
        autoSync: true
      local-path-provisioner:
        enabled: false
        type: kustomize
        basePath: base
        autoSync: true
    network:
      flannel:
        enabled: false
        type: kustomize
        basePath: base
        autoSync: true
      metallb:
        enabled: false
        type: kustomize
        basePath: base
        autoSync: true
    compute:
      kubevirt:
        enabled: false
        type: kustomize
        basePath: base
        autoSync: true