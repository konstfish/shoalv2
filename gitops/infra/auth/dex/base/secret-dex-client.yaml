apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-client
  namespace: dex-gh
spec:
  refreshInterval: 96h
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault
  target:
    name: dex-client
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: auth_konst_fish_dex_client