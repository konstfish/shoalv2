apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: olm
  namespace: cluster-provisioning
spec:
  project: infra
  source:
    repoURL: ghcr.io/cloudtooling/helm-charts
    chart: olm
    targetRevision: 0.31.0
    helm:
      values: |
        namespace: olm
        catalog_namespace: olm
        operator_namespace: operators

        # required for metallb speaker pods
        # TODO: remove this
        namespace_psa: 
          enforceLevel: privileged
          enforceVersion: latest
          auditLevel: baseline
          auditVersion: latest
          warnLevel: baseline
          warnVersion: latest
        operator_namespace_psa: 
          enforceLevel: privileged
          enforceVersion: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: olm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true